# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn mpv --ytdl-format="bestvideo[height<=720]+bestaudio/best"
          {hint-url}
  qt.environ:
    global:
      PATH: /usr/local/sbin:/usr/local/bin:/usr/bin:/usr/bin/site_perl:/usr/bin/vendor_perl:/usr/bin/core_perl:/home/therufuser/.local/bin
  statusbar.show:
    global: in-mode
  tabs.show:
    global: switching
  url.default_page:
    global: https://google.com/
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
